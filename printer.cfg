#####################################################################
# X/Y Stepper Settings
# Microsteps: https://github.com/KevinOConnor/klipper/issues/2999
# rotation_distance = <full_steps_per_rotation> * <microsteps> * <step_distance>
#####################################################################
[stepper_x]
microsteps: 16
#interpolate: False
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
#step_distance: .0125
#rotation_distance = 200 * 16 * 0.0125 = 40
rotation_distance: 40
endstop_pin: P1.29  
position_endstop: 0
position_min: 0
position_max: 200
homing_speed: 40
homing_retract_speed: 10
homing_retract_dist: 10
second_homing_speed: 5

[tmc2208 stepper_x]
#microsteps: 16
interpolate: False
uart_pin: P1.17
run_current: 0.900
hold_current: 0.500
stealthchop_threshold: 5000

[endstop_phase stepper_x]
trigger_phase: 43/64

[stepper_y]
microsteps: 16
#interpolate: False
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
#step_distance: .0125
#rotation_distance = 200 * 16 * 0.0125 = 40
rotation_distance: 40
endstop_pin: P1.27  
position_endstop: 0
position_min: 0
position_max: 200
homing_speed: 40
homing_retract_speed: 10
homing_retract_dist: 10
second_homing_speed: 5
 
[tmc2208 stepper_y]
#microsteps: 16
interpolate: False
uart_pin: P1.15
run_current: 0.900
hold_current: 0.500
stealthchop_threshold: 5000

[endstop_phase stepper_y]
trigger_phase: 45/64
#####################################################################


#####################################################################
# Z Stepper Settings
#####################################################################
[stepper_z]
microsteps: 16
#interpolate: False
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
#step_distance: .000625
#rotation_distance = 200 * 16 * 0.000625 = 2
rotation_distance: 2
endstop_pin: P1.25
position_endstop: 0
position_min: 0
position_max: 250
homing_speed: 5
homing_retract_speed: 2
homing_retract_dist: 2
second_homing_speed: 0.5

[tmc2208 stepper_z]
#microsteps: 16
interpolate: False
uart_pin: P1.10
run_current: 0.650
hold_current: 0.450
stealthchop_threshold: 5000

# https://github.com/KevinOConnor/klipper/blob/master/docs/Endstop_Phase.md
[endstop_phase stepper_z]
trigger_phase: 34/64
#####################################################################


#####################################################################
# Extruder
# DO     PID_CALIBRATE HEATER=extruder TARGET=230    !
# https://github.com/KevinOConnor/klipper/blob/master/docs/Config_checks.md#calibrate-pid-settings
#####################################################################
[extruder]
microsteps: 16
#interpolate: False
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12
# https://voron.dozuki.com/Guide/Extruder+Calibration+(ESTEPS)/1
#step_distance: .006734
#step_distance: 0.006635
#step_distance: 0.0067
#rotation_distance = 200 * 16 * 0.0067 = 21.44
rotation_distance: 21.44
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_pin: P0.24
#   Type of sensor - common thermistors are "EPCOS 100K B57560G104F",
#   "ATC Semitec 104GT-2", "NTC 100K beta 3950", "Honeywell 100K
#   135-104LAG-J01", "NTC 100K MGB18-104F39050L32", "SliceEngineering
#   450", and "TDK NTCG104LH104JT1". See the "Temperature sensors"
#   section for other sensors. This parameter must be provided.
sensor_type: EPCOS 100K B57560G104F
pullup_resistor: 4700
min_extrude_temp: 140
min_temp: 10
max_temp: 260
max_extrude_only_accel: 10000
max_extrude_only_velocity: 300
max_extrude_only_distance: 1000
#instantaneous_corner_velocity: 1
#control: watermark # USE FOR START, LATER DO PID_CALIBRATE HEATER=extruder TARGET=230
#max_delta: 0.5 # REMOVE AFTER PID CALIBRATION
# PID without cooling for NTC 100K beta 3950:      pid_Kp=20.627 pid_Ki=1.050 pid_Kd=101.328
# PID with cooling for NTC 100K beta 3950:         pid_Kp=23.688 pid_Ki=1.449 pid_Kd=96.826
# PID without cooling for EPCOS 100K B57560G104F:  pid_kp=24.806 pid_ki=1.344 pid_kd=114.416 | pid_Kp=23.921 pid_Ki=1.276 pid_Kd=112.131
# PID with cooling for EPCOS 100K B57560G104F:     pid_Kp=28.071 pid_Ki=1.642 pid_Kd=120.002
# PID with cooling for EPCOS 100K B57560G104F,
# with heated bed and from cold extruder temp:     pid_Kp=28.081 pid_Ki=1.671 pid_Kd=117.941
# PID without cooling for EPCOS 100K B57560G104F,
# with unheated bed and from room temperature:     pid_Kp=24.156 pid_Ki=1.342 pid_Kd=108.702
# PID_CALIBRATE HEATER=<config_name> TARGET=<temperature> [WRITE_FILE=1]
control: pid
pid_kp: 22.20
pid_ki: 1.08
pid_kd: 114.00
#####################################################################
# Pressure Advance
# https://github.com/KevinOConnor/klipper/blob/master/docs/Pressure_Advance.md
#pressure_advance: 0.0
#pressure_advance = 0.44
#pressure_advance_lookahead_time: 0.010
#####################################################################

# Temporary workaround till upgrade - use if cooling drops extruder temp and causes "Heater [extruder] not heating at expected rate"
[verify_heater extruder]
# https://www.klipper3d.org/Config_Reference.html#verify_heater
max_error: 500
check_gain_time: 20
hysteresis: 50
heating_gain: 2

[tmc2208 extruder]
#microsteps: 16
interpolate: False
uart_pin: P1.8
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 5000
#####################################################################


#####################################################################
# Bed
# USE    SET_GCODE_OFFSET Z=-.050    in slicer GCODE and 0.05 probe
# https://www.klipper3d.org/Manual_Level.html
# Z_ENDSTOP_CALIBRATE ; SAVE_CONFIG
#####################################################################
[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.23
# Probably watermark is better for bed because of the relay
control: watermark
max_delta: 0.5
min_temp: 0
max_temp: 130
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
# https://github.com/KevinOConnor/klipper/blob/master/docs/Manual_Level.md#fine-grained-bed-screw-adjustments
[bed_screws]
screw1: 5,5
screw2: 195,5
screw3: 100,195
#####################################################################


#####################################################################
# Fans
# https://github.com/KevinOConnor/klipper/blob/master/docs/Config_Reference.md#fans
#####################################################################
[fan]
pin: P2.3
kick_start_time: 0.500
off_below: 0.25 #for Pengda
#cycle_time: 0.010

[heater_fan extruder_fan]
pin: P2.4
heater_temp: 50.0
fan_speed: 1.0
#cycle_time: 0.010
#####################################################################
[idle_timeout]
gcode:
    TURN_OFF_HEATERS
    M84
#   A list of G-Code commands to execute on an idle timeout. See
#   docs/Command_Templates.md for G-Code format. The default is to run
#   "TURN_OFF_HEATERS" and "M84".
timeout: 1800
#   Idle time (in seconds) to wait before running the above G-Code
#   commands. The default is 600 seconds.
#####################################################################


#####################################################################
# Display
#####################################################################
[display]
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
contrast: 63
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2
menu_timeout: 30

[neopixel fysetc_mini12864]
pin: EXP1_6
chain_count: 3
color_order: RGB
initial_RED: 1.0
initial_GREEN: 0.7
initial_BLUE: 0.0

[output_pin beeper]
pin: EXP1_1
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.0024

[board_pins]
aliases:
	EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
	EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
	EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
	EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
#####################################################################


#####################################################################
# Fluidd
# https://github.com/cadriel/fluidd/blob/develop/docs/required-configuration.md
#####################################################################
[virtual_sdcard]
path: ~/gcode_files

[display_status]

[pause_resume]

# Fluidd GCODE
[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
default_parameter_X: 10    # edit to your preferred park position
default_parameter_Y: 10    # edit to your preferred park position
default_parameter_Z: 10     # edit to your preferred park position
default_parameter_E: 4      # edit to your preferred retract length
gcode:
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-{E} F2100
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F6000

[gcode_macro RESUME]
rename_existing: BASE_RESUME
default_parameter_E: 4      # edit to your preferred retract length
gcode:
    G91
    G1 E{E} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME

[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT
#####################################################################


#####################################################################
# GGCODE Macro
# https://github.com/KevinOConnor/klipper/blob/master/config/sample-macros.cfg
# https://github.com/KevinOConnor/klipper/blob/master/docs/Command_Templates.md
#####################################################################
#####################################################################
# Start Print and End Print
# Replace the slicer's custom start and end g-code scripts with
# START_PRINT and END_PRINT.
[gcode_macro START_PRINT]
default_parameter_BED_TEMP: 110
default_parameter_EXTRUDER_TEMP: 230
gcode:
    # Reset the G-Code Z offset (adjust Z offset if needed)
    SET_GCODE_OFFSET Z=-0.045
    # Set relative extrusion
    M83
    # Start bed heating
    M140 S{BED_TEMP}
    # Use absolute coordinates
    G90
    # Home the printer
    G28
    # Move the nozzle near the bed
    G1 Z5 F3000
    # Move the nozzle very close to the bed
    G1 Z0.15 F300
    # Wait for bed to reach temperature
    M190 S{BED_TEMP}
    # Set and wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP}
    M117 Printing...

[gcode_macro END_PRINT]
gcode:
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Move nozzle away from print while retracting
    G91
    G1 X-2 Y-2 E-3 F300
    # Raise nozzle by 10mm
    G1 Z10 F3000
    # Home and deretract, so no empty nozzle
    G28 X0 Y0
    G1 E3 F300
    G90
    # Disable steppers
    M84
    BEEP_ALERT
    M117 Done!
#####################################################################
# [delayed_gcode CLEAR_DISPLAY]
# gcode:
# 	M117
#####################################################################
[gcode_macro SET_PERCENT]
gcode:
  M117 Now at { params.VALUE|float * 100 }%
#####################################################################
[gcode_macro LOAD_FILAMENT]
gcode:
    M83
    G1 E600 F1800
    G1 E15 F300
    G1 E15 F150
    # M82
	M117 Load Complete!
#####################################################################
[gcode_macro UNLOAD_FILAMENT]
gcode:
    M83
    G1 E10 F300
    G1 E-620 F1800
    # M82
#####################################################################
[gcode_macro SET_DISPLAY_RGB]
default_parameter_R: 0.0
default_parameter_G: 0.0
default_parameter_B: 0.0
gcode:
	SET_LED LED=fysetc_mini12864 RED={params.R} GREEN={params.G} BLUE={params.B} INDEX=1 TRANSMIT=0
	SET_LED LED=fysetc_mini12864 RED={params.R} GREEN={params.G} BLUE={params.B} INDEX=2 TRANSMIT=0
	SET_LED LED=fysetc_mini12864 RED={params.R} GREEN={params.G} BLUE={params.B} INDEX=3
#####################################################################
[gcode_macro READY_STATE]
gcode:
	SET_DISPLAY_RGB R=1.0 G=0.7 B=0.0
	M117 {printer.webhooks.state_message}
	# M118 Ulti Steel is ready
    BEEP_CONFIRM
#####################################################################
[delayed_gcode INIT_STATE]
initial_duration: 1
gcode:
	READY_STATE
#####################################################################
[gcode_macro BEEP_ALERT]
gcode:
	M300 S200 P200
	M300 S200 P200
	M300 S200 P200

[gcode_macro BEEP_CONFIRM]
gcode:
	M300 S1000
	M300 S1200
	M300 S1400
#####################################################################	
[gcode_macro M300]
default_parameter_S=1000
default_parameter_P=100
gcode:
	{% if S|float != 0 %}
		SET_PIN PIN=beeper VALUE=0.5 CYCLE_TIME={1/S|float}
	{% endif %}
	G4 P{P}
	SET_PIN PIN=beeper VALUE=0
#####################################################################
[gcode_macro M900]
default_parameter_K: 0
gcode:
  SET_PRESSURE_ADVANCE ADVANCE={K}
#####################################################################\
